method: random
metric:
  goal: maximize
  name: test_accuracy
name: IMDB-BINARY_WLNN_NO_EMB
parameters:
  batch_size:
    value: 32
  dataset:
    value: IMDB-BINARY
  k_fold:
    value: 10
  k_wl:
    values:
      - 1
      - 2
      - 3
      - 4
  lr:
    distribution: uniform
    max: 0.1
    min: 0.0001
  max_epochs:
    value: 200
  mlp_kwargs:
    parameters:
      act:
        value: relu
      dropout:
        max: 0.2
        min: 0
      norm:
        value: batch_norm
      num_layers:
        values:
          - 2
          - 3
          - 4
          - 5
  model:
    values:
      - 1WL+NN:Sum
      - 1WL+NN:Max
      - 1WL+NN:Mean
  num_repition:
    value: 5
  seed:
    value: 42
  tags:
    value: sweep_wlnn:basic_pool
  wl_convergence:
    value: false
program: Code/main.py