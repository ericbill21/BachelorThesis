method: random
metric:
  goal: maximize
  name: test_accuracy
name: WLNN:GNN
parameters:
  batch_size:
    value: 32
  dataset:
    values: 
      - MUTAG
      - PROTEINS
      - REDDIT-BINARY
      - ENZYMES
      - IMDB-BINARY
  gnn_kwargs:
    parameters:
      act:
        value: relu
      act_first:
        value: false
      dropout:
        max: 0.2
        min: 0
      hidden_channels:
        values:
          - 16
          - 32
          - 64
          - 128
      jk:
        value: cat
      norm:
        value: null
      num_layers:
        value: 5
  k_fold:
    value: 10
  lr:
    distribution: uniform
    max: 0.1
    min: 0.0001
  max_epochs:
    value: 200
  mlp_kwargs:
    parameters:
      act:
        value: relu
      dropout:
        max: 0.2
        min: 0
      norm:
        value: batch_norm
      num_layers:
        values:
          - 2
          - 3
          - 4
          - 5
  model:
    values:
      - 1WL+NN:GIN:Sum
      - 1WL+NN:GIN:Max
      - 1WL+NN:GIN:Mean
      - 1WL+NN:GCN:Sum
      - 1WL+NN:GCN:Max
      - 1WL+NN:GCN:Mean
      - 1WL+NN:GAT:Sum
      - 1WL+NN:GAT:Max
      - 1WL+NN:GAT:Mean
  num_repition:
    value: 5
  seed:
    value: 42
  tags:
    value: sweep_wlnn_gnn
  wl_convergence:
    value: false
  k_wl:
    value: 1
  use_one_hot:
    value: True
program: Code/main.py