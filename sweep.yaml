method: random
metric:
  goal: minimize
  name: test_error
name: ZINC10K_WLNN_BASIC_POOL
parameters:
  encoding_kwargs:
    parameters:
      embedding_dim:
        values:
          - 16
          - 32
          - 64
          - 128
          - 256
  k_wl:
    values:
      - 1
      - 2
      - 3
      - 4
