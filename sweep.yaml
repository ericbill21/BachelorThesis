program: Code/main.py
method: random
metric:
  name: test_accuracy
  goal: maximize
parameters:
  model:
    values: ["1WL+NN:Embedding-Sum", "1WL+NN:Embedding-Max", "1WL+NN:Embedding-Mean"]
  dataset:
    value: "PROTEINS"
  max_epochs:
    value: 200
  batch_size:
    value: 32
  lr:
    min: 0.0001
    max: 0.1
  k_fold:
    value: 10
  num_repition:
    value: 5
  tags:
    value: "sweep_wlnn:basic_pool"
  wl_convergence:
    value: False
  k_wl:
    value: 1
  mlp_kwargs:
    parameters:
      num_layers:
        values: [2,3,4,5,6]
      dropout:
        min: 0.0
        max: 0.2
      act:
        value: "relu"
      norm:
        value: "batch_norm"
      num_layers:
        values: [2,3,4,5]
  encoding_kwargs:
    parameters:
      embedding_dim:
        values: [16, 32, 64, 128]
  
      