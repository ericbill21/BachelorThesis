program: Code/main.py
method: random
metric:
  name: val_acc.max
  goal: maximize
parameters:
  model:
    values: ["1WL+NN:Embedding-Set2Set"]
  dataset:
    value: "PROTEINS"
  epochs:
    value: 200
  batch_size:
    values: [4, 8, 16, 32, 128]
  lr:
    values: [0.01, 0.001, 0.002]
  k_fold:
    value: 5
  tags:
    value: "sweep_wlnn:set2set"
  optimizer:
    values: ["AdamW", "SGD"]
  mlp_layer_size:
    values: [8,16,32,64,128]
  mlp_num_layers:
    values: [1,2,4,8]
  wl_convergence:
    values: ["True", "False"]
  k_wl:
    value: 1
  loss_func:
    value: "CrossEntropyLoss"
  transformer:
    value: ""
  transformer_kwargs:
    value: "{}"
  activation_func:
    values: ["relu", "prelu"]
  mlp_norm:
    value: "batch_norm"
  encoding_kwargs:
    parameters:
      embedding_dim:
        values: [1, 2, 4, 8, 16]
  pool_func_kwargs:
    parameters:
      processing_steps:
        values: [1, 2, 4, 8]
      num_layers:
        values: [1, 2]