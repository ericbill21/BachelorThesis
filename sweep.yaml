program: Code/main.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  model:
    value: "1WL+NN:Embedding-Sum"
  dataset:
    value: "PROTEINS"
  epochs:
    value: 100
  batch_size:
    values: [4, 8, 16, 32, 64, 128]
  lr:
    values: [0.01, 0.02, 0.001, 0.002]
  k_fold:
    value: 5
  k_wl:
    values: [-1, 1, 2, 3, 4, 5]
  wl_convergence:
    values: [True, False]
  tags:
    value: "sweep_proteins"
  optimizer:
    values: ["AdamW", "SGD"]
  metric:
    value: "f1_score"
  mlp_layer_size:
    values: [8,16,32,64,128]
  mlp_num_layers:
    values: [1,2,3,4]

