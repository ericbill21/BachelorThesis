method: random
metric:
  goal: maximize
  name: test_accuracy
parameters:
  batch_size:
    value: 33
  dataset:
    value: NCI1
  encoding_kwargs:
    parameters:
      embedding_dim:
        values:
          - 16
          - 32
          - 64
          - 128
  k_fold:
    value: 10
  k_wl:
    value: 4
  lr:
    distribution: uniform
    max: 0.1
    min: 0.0001
  max_epochs:
    value: 200
  mlp_kwargs:
    parameters:
      act:
        value: relu
      dropout:
        max: 0.2
        min: 0
      norm:
        value: batch_norm
      num_layers:
        values:
          - 2
          - 3
          - 4
          - 5
  model:
    values:
      - 1WL+NN:Embedding-Sum
      - 1WL+NN:Embedding-Max
      - 1WL+NN:Embedding-Mean
  num_repition:
    value: 5
  seed:
    value: 42
  tags:
    value: sweep_wlnn:basic_pool
  wl_convergence:
    value: false
program: Code/main.py